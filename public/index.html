<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>

  <div class="section">
    <div class="container">

      <div class="user-card">
        <div class="user-card__top">
          <p class="user-card__top-icon"><i class="fa fa-arrow-left" aria-hidden="true"></i></p>
          <img src="http://www.placecera.com/200/200" alt="" class="user-card__top-pic">
        </div>
        <div class="user-card__bottom">
          <div class="user-card__info">
            <span class="user-card__info-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <span class="user-card__info-text user-card__info-name">user name</span>
          </div>
          <div class="user-card__info">
            <span class="user-card__info-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            <span class="user-card__info-text user-card__info-email">user email</span>
          </div>
          <div class="user-card__info">
            <span class="user-card__info-icon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
            <span class="user-card__info-text user-card__info-mobile">user mobile</span>
          </div>
          <div class="user-card__info">
            <span class="user-card__info-icon"><i class="fa fa-globe" aria-hidden="true"></i></span>
            <span class="user-card__info-text user-card__info-location">user location</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
